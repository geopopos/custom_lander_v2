{% extends "google_indexer/google_indexer_base.html" %}

{% block title %}
  Create Task
{% endblock title %}
{% block inner_content %}
  <div class="container">
    <h1>Create a New Task</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Create Task</button>
    </form>
  </div>
{% endblock inner_content %}
