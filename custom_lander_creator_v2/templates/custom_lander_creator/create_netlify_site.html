{% extends "custom_lander_creator/custom_lander_creator_base.html" %}

{% block title %}
  Custom Lander Creator Dash
{% endblock title %}
{% block inner_content %}
  <form method="post"
        action="{% url 'custom_lander_creator:create_netlify_site' %}"
        class="needs-validation"
        novalidate>
    {% csrf_token %}
    <div class="form-group">
      <label for="repo_name">Repository Name:</label>
      <input type="text"
             id="repo_name"
             name="repo_name"
             class="form-control"
             required />
    </div>
    <div class="form-group">
      <label for="gh_username">User Name:</label>
      <input type="text"
             id="gh_username"
             name="gh_username"
             class="form-control"
             required />
    </div>
    <div class="form-group">
      <label for="site_name">Site Name:</label>
      <input type="text"
             id="site_name"
             name="site_name"
             class="form-control"
             required />
    </div>
    <div class="form-group">
      <label for="branch">branch:</label>
      <input type="text" id="branch" name="branch" class="form-control" />
    </div>
    <div class="form-check">
      <input type="checkbox"
             id="repo_private"
             name="repo_private"
             class="form-check-input" />
      <label for="repo_private" class="form-check-label">Private</label>
    </div>
    <button type="submit" class="btn btn-primary">Create Repository</button>
  </form>
{% endblock inner_content %}
