{% extends "custom_lander_creator/custom_lander_creator_base.html" %}

{% block title %}
  Custom Lander Creator Dash
{% endblock title %}
{% block inner_content %}
  <form method="post"
        action="{% url 'custom_lander_creator:create_github_repo' %}"
        class="needs-validation"
        novalidate>
    {% csrf_token %}
    <div class="form-group">
      <label for="repo_name">Repository Name:</label>
      <input type="text"
             id="repo_name"
             name="repo_name"
             class="form-control"
             required />
    </div>
    <div class="form-group">
      <label for="repo_description">Description:</label>
      <input type="text"
             id="repo_description"
             name="repo_description"
             class="form-control"
             required />
    </div>
    <div class="form-group">
      <label for="repo_homepage">Homepage:</label>
      <input type="url"
             id="repo_homepage"
             name="repo_homepage"
             class="form-control" />
    </div>
    <div class="form-check">
      <input type="checkbox"
             id="repo_private"
             name="repo_private"
             class="form-check-input" />
      <label for="repo_private" class="form-check-label">Private</label>
    </div>
    <div class="form-check">
      <input type="checkbox"
             id="repo_is_template"
             name="repo_is_template"
             class="form-check-input" />
      <label for="repo_is_template" class="form-check-label">Is Template</label>
    </div>
    <button type="submit" class="btn btn-primary">Create Repository</button>
  </form>
{% endblock inner_content %}
